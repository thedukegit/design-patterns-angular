<div class="document-column">
  <table [dataSource]="documents" class="mat-elevation-z8" mat-table>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell>No.</th>
      <td *matCellDef="let document" mat-cell>{{ document.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell>Name</th>
      <td *matCellDef="let document" mat-cell>{{ document.name }}</td>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="action">
      <th *matHeaderCellDef mat-header-cell>action</th>
      <td *matCellDef="let document" mat-cell>
        <button (click)="read(document)" color="accent" mat-flat-button>
          Read
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
</div>
