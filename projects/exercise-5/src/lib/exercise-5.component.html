<div class="card-container">
  @for (ship of ships; track ship) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ ship.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>{{ ship.fly() }}</li>
          <li>{{ ship.fire() }}</li>
          <li>{{ ship.shield() }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  }
</div>
